<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Account</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<link rel="stylesheet" href="/libs/bootstrap-3.3.6/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/libs/bootstrap-table-master/dist/bootstrap-table.min.css">
</head>
<body>
	<%- include nav.html %>

	<div id="contain" class="row">
		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked">
			  	<li role="presentation" class="active"><a href="/homesList">HomeList</a></li>
			  	<li role="presentation"><a href="#">HomeList2</a></li>
			  	<li role="presentation"><a href="#">HomeList3</a></li>
			  	<li role="presentation"><a href="#">HomeList4</a></li>		  	
			</ul>
		</div>
		<div class="col-md-9">
			<table id="table"
	       	data-toggle="table"
	       	data-height="400"
	        data-toolbar="#toolbar"
			data-sort-name="home"
			data-sort-order="asc"
			>
				<thead>
		            <tr>
		                <th data-field="home" data-sortable="true">Home</th>
		                <th data-field="location" data-sortable="true">location</th>
		                <th data-field="contact" data-sortable="true">Contact</th>
		                <th data-field="mail" data-sortable="true">Mail</th>
		                <th data-field="tel" data-sortable="true">Tel</th>
		            </tr>
				</thead>
			</table>
		</div>
	</div>


    <%- include script.html %>
</body>
</html>
