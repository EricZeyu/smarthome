<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Gateway</title>
	<%- include style.html %>
</head>
<body>
	<%- include nav.html %>
	<%- include homeLeftNav.html %>
	
	<div class="col-md-9">
		<div class="panel panel-warning">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">Gateway</h3>
		  	</div>
		  	<div id="gatewayToolbar">
                <div class="btn-group" role="group" aria-label="...">
				  	<button type="button" class="btn btn-success">
				  		Import<span class="glyphicon glyphicon-import" aria-hidden="true"></span>
				  	</button>
				  	<button type="button" class="btn btn-info">
				  		Export<span class="glyphicon glyphicon-export" aria-hidden="true"></span>
				  	</button>
				  	<button type="button" class="btn btn-warning"  data-toggle="modal" data-target="#gatewayAddModel">
				  		Add<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
				  	</button>
				</div>
            </div>
		  	<table id="gatewayTable"></table>
		</div>
	</div>

            <div class="modal fade" id="gatewayEditModel" tabindex="-1" role="dialog" aria-hidden="true">
                   <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel" style="color: Coral">Edit Gateway</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" action="/home/editGateway" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="newMAC" placeholder="New MAC">
                                        <input type="text" class="form-control" name="newIP" placeholder="New IP">
                                        <input type="text" class="form-control" name="newport" placeholder="New port">
                                        <input type="text" class="form-control" name="newhome" placeholder="New home">
                                        <select class="form-control" name="newhome2">
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="D">D</option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-warning">OK</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="modal fade" id="gatewayAddModel" tabindex="-1" role="dialog" aria-hidden="true">
                   <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel" style="color: Coral">Add New Gateway</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" action="/home/addNewGateway" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="MAC" placeholder="MAC">
                                        <input type="text" class="form-control" name="IP" placeholder="IP">
                                        <input type="text" class="form-control" name="port" placeholder="port">
                                        <input type="text" class="form-control" name="home" placeholder="home">
                                        <select id="homeSelect" class="form-control" name="homeSelect">
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-warning">OK</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>

	<%- include script.html %>
	<script>
		
		$(document).ready(function(){

			$("#home").addClass("active");
			$("#home_gateway").addClass("active");

            $(".modal").click(function(){
                $("#homeSelect").empty();
                $.get('/home/gatewayHomeSelect',function(data, status){

                    console.log(data);
                    data.map((item)=>{
                        $("#homeSelect").append('<option value="' + item.home + '">' + item.home + '</option>');
                    });
                });
            });

			window.gatewayOperateEvents = {

	            'click .gatewayEdit': function (e, value, row, index) {
                    ;
	            },

	            'click .gatewayRemove': function (e, value, row, index) {
                    if (confirm('Are you sure to remove?')){
                        $.post('/home/removeGateway',{
                            MAC: row.MAC
                            });

    	                $('#gatewayTable').bootstrapTable('remove', {
    	                    field: 'MAC',
    	                    values: [row.MAC]
    	                });
                    }
	            }
	        };

			$('#gatewayTable').bootstrapTable({
				method: "get",//请求方式
                url: "/home/table_gateway_infos",//数据源
                striped: true,
                pagination: true,//是否分页
                pageSize: 5,//单页记录数
                pageList: [5, 10, 20, 50],//分页步进值
                queryParamsType: "limit",//查询参数组织方式
                queryParams: function getParams(params) {
                    //params obj
                    params.other = "otherInfo";
                    return params;
                },
                search: true,//是否搜索                
                searchOnEnterKey: false,//回车搜索
                searchAlign: "right",//查询框对齐方式                
                showRefresh: true,//刷新按钮
                showColumns: true,//列选择按钮
                buttonsAlign: "right",//按钮对齐方式
                toolbar: "#gatewayToolbar",
                toolbarAlign: "left",
                columns: [
                    {
                        field: "MAC",//键名
                        title: "MAC",//标题
                        sortable: true,//是否可排序
                        order: "asc"//默认排序方式
                    },
                    {
                        field: "IP",
                        title: "IP",
                        sortable: true,
                    },
                    {
                        field: "port",
                        title: "port",
                        sortable: true,
                    },
                    {
                        field: "home",
                        title: "home",
                        sortable: true,
                    },
                    {
                        field: "state",
                        title: "state",
                        sortable: true,
                    },
                    {
                        field: "operate",
                        title: "operate",
                        align: "center",
                        events: gatewayOperateEvents,
                        formatter: gatewayOperateFormatter
                    }
                ]
            });

            function gatewayOperateFormatter(value, row, index){
	            return [
                '<a class="gatewayEdit col-md-6" href="#" title="Edit" data-toggle="modal" data-target="#gatewayEditModel">',
                '<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>',
                '</a>',
                '<a class="gatewayRemove col-md-6" href="#" title="Remove">',
                '<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>',
                '</a>'
	            ].join('');
        	};

		});

		$(document).unload(function(){
		});

	</script>
</body>
</html>
