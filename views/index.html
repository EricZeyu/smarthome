        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                   <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel" style="color: Coral">New Account</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" action="/account_register" method="POST">
                    				<div class="form-group">
                                        <label>Username</label>
                                    	<input type="text" class="form-control" name="username" placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
										<input type="password" class="form-control" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password</label>
										<input type="password" class="form-control" name="passwordconfirm" placeholder="Confirm Password" required>
                                    </div>
                                    
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                      <button type="submit" class="btn btn-warning">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
        </div>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      	<img src="/images/library.jpg" alt="library.jpg" width="1200" height="750" style="margin: auto;">
    </div>
    <div class="item">
      	<img src="/images/school.jpg" alt="school.jpg" width="1200" height="750" style="margin: auto;"> 
    </div>    
    <div class="item">
      <img src="/images/flower.jpg" alt="flower.jpg" width="1200" height="750" style="margin: auto;">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
