<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title><%= title %></title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="libs/bootstrap-3.3.6/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url(images/flower.png); background-repeat: no-repeat;  background-size: cover;">
<div class="jumbotron">
  	<h1>Smart Home</h1>
  	<div class="input-group" style="float: right;">
  		<form class="navbar-form navbar-left" role="search" action="/login" method="POST">
		  	<div class="form-group">
		    	<input type="text" class="form-control" placeholder="Username" name="username">
		    	<input type="password" class="form-control" placeholder="Password" name="password">
		  	</div>
		  	<button type="submit" class="btn btn-default">Login</button>
		  	
		  	<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
  				Register
			</button>
		</form>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">+New Account</h4>
      </div>
      <div class="modal-body">
      		<input type="text" class="form-control" placeholder="Username" id="new_username" required>
			<input type="password" class="form-control" placeholder="Password" id="new_password" required>
			<input type="password" class="form-control" placeholder="Confirm Password" id="new_password2" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="register">Register</button>
      </div>
    </div>
  </div>
</div>
<div>
	<!-- <img src="/images/flower.png" class="img-responsive center-block"> -->
</div>

	<script src="libs/jquery-2.2.4/dist/jquery.min.js"></script>
	<script src="libs/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){

			$("#myModal").on('show.bs.modal', function(){
				$("#new_username").val("");
				$("#new_password").val("");
				$("#new_password2").val("");
			});

			$("#register").click(function(){
				$.post('/register',
						{
							new_username : $("#new_username").val(),
							new_password : $("#new_password").val(),
							new_password2 : $("#new_password2").val()
						});
				$("#myModal").modal('hide');
			});

		});
	</script>
</body>
</html>
